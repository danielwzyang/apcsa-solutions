    <p class="text-balance text-sm mx-auto mb-7 text-center text-[#5c6370] w-[450px] italic">Given two strings, a and b, return the result of putting them together in the order abba, e.g. "Hi" and "Bye" returns "HiByeByeHi".</p>
    <div class="w-fit m-auto">
        <pre class="java text-sm"><code>public String makeAbba(String a, String b) {
    // we just concat all the strings into the pattern abba
    return a + b + b + a; 
}</code></pre>
